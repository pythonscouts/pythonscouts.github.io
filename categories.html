<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <title>
    Python Scouts - Categorías
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una web en Español para aprender a programar con Python.">
    <!-- RSS feeds -->
    <link href="https://pythonscouts.com/feeds/all.atom.xml" type="application/atom+xml" rel="alternate" title="Python Scouts Full Atom Feed" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://pythonscouts.com/theme/css/styles.css">
    <!-- Stork Search -->
    <link rel="stylesheet" href="https://pythonscouts.com/theme/css/stork.css">
</head>

<body class="d-flex flex-column h-100">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-md bg-white fixed-top border-bottom">
    <div class="container-md content-px">
      <a class="navbar-brand" href="/">
        <img
        src="https://pythonscouts.com/theme/images/icons/header.png"
        alt="Python Scouts"
        width="150"
        height="50"
      >
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Menú de Navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav m-auto">
              <li class="nav-item px-3">
                <a href="https://pythonscouts.com/category/guias.html" class="" aria-current="page">
                  Guías
                </a>
              </li>
              <li class="nav-item px-3">
                <a href="https://pythonscouts.com/category/tutoriales.html" class="" aria-current="page">
                  Tutoriales
                </a>
              </li>
              <li class="nav-item px-3">
                <a href="https://pythonscouts.com/pages/acerca.html" class="" aria-current="page">
                  Acerca
                </a>
              </li>
              <li class="nav-item px-3">
                <a href="https://pythonscouts.com/pages/contacto.html" class="" aria-current="page">
                  Contacto
                </a>
              </li>
        </ul>
        <form class="d-flex" role="search">
          <div class="stork-wrapper">
            <input
            class="stork-input"
            type="search"
            placeholder="Buscar"
            aria-label="Search"
            data-stork="sitesearch"
            >
          </div>
        </form>
      </div>
    </div>
  </nav>

  <main class="container-md content-px py-3">
    <div class="stork-wrapper">
      <div data-stork="sitesearch-output" class="stork-output"></div>
    </div>
    <div class="container-md">
        <div class="row text-center">
            <div class="col-9">
                <h1>Categorías en Python Scouts</h1>
                <hr class="pt-3">
            </div>
        </div>
    </div>

    <ul>
        <li>
            <a href="https://pythonscouts.com/category/guias.html">
                Guías
            </a> - (1 artículos)
        </li>
        <li>
            <a href="https://pythonscouts.com/category/tutoriales.html">
                Tutoriales
            </a> - (3 artículos)
        </li>
    </ul>
  </main>

  <footer class="footer mt-auto secondary text-center py-3">
      <div class="container">
        <span class="lead text-white">&copy; 2023 Leodanis Pozo Ramos</span>
      </div>
      <p class="pt-3">Imágenes aleatórias cortesía de <a href="https://picsum.photos/" style="color: white">Picsum</a></p>
  </footer>
  <!-- JS Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Stroke Scripts -->
  <script src="https://pythonscouts.com/theme/js/stork.js"></script>
  <script>
      stork.initialize("https://pythonscouts.com/theme/js/stork.wasm")
      stork.downloadIndex("sitesearch", "https://pythonscouts.com/search-index.st")
      stork.attach("sitesearch")
  </script>
</body>
</html>
